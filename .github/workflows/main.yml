name: Deploy FastAPI to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 防止网络超时卡死

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install rsync (for incremental transfer)
      run: sudo apt-get install -y rsync

    - name: Push code to server via rsync
      uses: burnett01/rsync-deployments@7.0.2
      with:
        switches: -arcvz --delete --exclude="*.pyc" --exclude='__pycache__'  --progress   # 增量同步并删除冗余文件
        path: ./                 # 同步当前目录所有文件
        remote_path: /srv/ops/apps/deepiano-api/
        remote_host: ${{ prod_deploy.SERVER_IP }}
        remote_user: ${{ prod_deploy.SERVER_USER }}
        remote_key: ${{ prod_deploy.SSH_PRIVATE_KEY }}

    - name: Run deployment script on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ prod_deploy.SERVER_IP }}　
        username: ${{ prod_deploy.SERVER_USER }}
        key: ${{ prod_deploy.SSH_PRIVATE_KEY }}
        script: |
          /srv/ops/bin/ops_deploy.sh      # 执行本地部署脚本
          echo "Deployment completed!"
